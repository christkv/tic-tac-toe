<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title ng-bind-template="Tic-Tac-Toe {{pageTitle}}">Tic-Tac-Toe</title>

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <ng-view></ng-view>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="javascripts/socket.js"></script>
    <script type="text/javascript" src="javascripts/app.js"></script>
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>

    <div class="container">

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Tic-Tac-Toe</a>
          </div>
        </div>
      </div>

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1>Tic Tac Toe!</h1>
        <p>Play Tic Tac Toe against your friends in this multiplayer demo.</p>
        <p><a class="btn btn-primary btn-large" href="https://github.com/christkv/tic-tac-toe">Github &raquo;</a></p>
      </div>

      <!-- Example row of columns -->
      <div class="row">
        <div class="span6">
          <h2>Register</h2>
          <p>Pick a user name and enter your full name to be able to play games, you can reuse the user name as many times as you wish.</p>
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputFullName">Full Name</label>
              <div class="controls">
                <input type="text" id="inputFullName" placeholder="Full Name">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputUserName">User Name</label>
              <div class="controls">
                <input type="text" id="inputUserName" placeholder="User Name">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword">Password</label>
              <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn">Register</button>
              </div>
            </div>
          </form>
        </div>
        <div class="span6">
          <h2>Log in</h2>
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputUserName">User Name</label>
              <div class="controls">
                <input type="text" id="inputUserName" placeholder="User Name">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword">Password</label>
              <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Christian Kvalheim 2012</p>
      </footer>

    </div> <!-- /container -->
  </body>
</html>
